<!DOCTYPE html>
<html>
    <head>
        <title>internal and inline css</title>
    </head>
        <style>
            body{
                background-color: darkviolet;
            }
            h1{
                color: red;
            }
            p{
                color: blue;
            }
        
        </style>
    <body>
        <h1>this is a heading with internal css</h1>
        <p>this is a paragraph with internal css</p>
        <h2 style="color: green;">this is a heading with inline</h2>
    </body>
</html>
